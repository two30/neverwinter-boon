function update() {
    "use strict";
    var i;
    var selects = document.getElementsByTagName("select");
    var query = "?";
    for (i = 0; i < selects.length; i += 1) {
        query += selects[i].selectedIndex;
        selects[i].parentElement.nextElementSibling.textContent = descriptions[selects[i].value];
    }

    history.replaceState(null, null, query);
}

function initialize() {
    "use strict";
    var i;
    var selects = document.getElementsByTagName("select");
    var j;
    var options;
    for (i = 0; i < selects.length; i += 1) {
        options = selects[i].options;
        for (j = 0; j < options.length; j += 1) {
            options[j].title = descriptions[options[j].text];
        }
    }
    var query = location.search.slice(1);
    var index;
    for (i = 0; i < query.length && i < selects.length; i += 1) {
        index = parseInt(query[i]);
        if (isNaN(index) || index >= selects[i].length) {
            index = 0;
        }
        selects[i].selectedIndex = index;
    }
    update();
}
