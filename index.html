function update() {
    "use strict";
    var i;
    var select;
    var query = "?";
    for (i = 0; i < 43; i += 1) {
        select = document.getElementById("select" + i);
        query += select.selectedIndex;
        select.parentElement.nextElementSibling.textContent = descriptions[select.value];
    }
    history.replaceState(null, null, query);
}

function initialize() {
    "use strict";
    var i;
    var j;
    var options;
    for (i = 0; i < 43; i += 1) {
        options = document.getElementById("select" + i).options;
        for (j = 0; j < options.length; j += 1) {
            options[j].title = descriptions[options[j].text];
        }
    }
    var query = location.search.slice(1);
    var select;
    var index;
    for (i = 0; i < query.length && i < 43; i += 1) {
        select = document.getElementById("select" + i);
        index = parseInt(query[i]);
        if (isNaN(index)) {
            select.selectedIndex = 0;
        } else {
            select.selectedIndex = Math.min(index, select.length - 1);
        }
    }
    update();
}
